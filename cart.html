<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/cart.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Cart Page</title>
  </head>
  <body>
    <div class="pay">
      <h1>Payment Form</h1>
    </div>
    <div class="container">
      <div class="info">
        <h1>Casri Coffee</h1>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aspernatur
          vitae ea quam repellendus obcaecati nisi ab.
        </p>
        <div class="social">
          <a href="mailto:himadwise@gmail.com"
            ><i class="fa fa-envelope" aria-hidden="true"></i
          ></a>
          <a href="https://www.facebook.com/"
            ><i class="fa fa-facebook" aria-hidden="true"></i
          ></a>
          <a href="https://www.youtube.com/"
            ><i class="fa fa-youtube-play" aria-hidden="true"></i
          ></a>
          <a href="https://www.instagram.com/"
            ><i class="fa fa-instagram" aria-hidden="true"></i
          ></a>
        </div>
      </div>
      <form>
        <div class="input">
          <label for="name">*full name</label>
          <input type="text" name="name" id="name" placeholder="your name" />
        </div>
        <div class="input">
          <label for="Email">*Email</label>
          <input
            type="email"
            name="email"
            required
            id="Email"
            placeholder="your email"
          />
        </div>
        <div class="input">
            <p>*GENDER</p>
            <div class="all">
          <div class="gender">
            <span><input type="radio" name="radio" id="radio"> Male</span>
          <span><input type="radio" name="radio" id="radio"> Female</span>
          </div>
          </div>
        </div> 
        <div class="input">
          <label for="item">*type of coffee</label>
          <select name="item" id="item">
            <option value="Americano">Americano</option>
            <option value="Espresso">Espresso</option>
            <option value="Affogato">Affogato</option>
            <option value="Machiato">Machiato</option>
            <option value="Mocha">Mocha</option>
            <option value="Vietnamese Coffee">Vietnamese coffee</option>
          </select>
        </div>
        <div class="input">
          <button>Buy</button>
        </div>
      </form>
    </div>
    <footer>
      <p>All right is Reserved &copy; 2023</p>
    </footer>
  </body>
</html>
